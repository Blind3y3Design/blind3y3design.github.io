{{ partial "header.html" . }}

<main id="main">

	<div class="container">
		<div class="post-list post-list--grid">
			{{ range (.Paginator 8).Pages }}
				<a href="{{ .Permalink }}" class="post-link">
					<article class="post">
						<header class="entry-header">
							<div class="entry-meta">
								<span class="posted-on">
									<time class="entry-date published" date="{{ .Date }}">{{ dateFormat .Site.Params.DateForm .Date }}</time>
								</span>
							</div>
							<h1 class="entry-title">{{ .Title }}</h1>
						</header>
						<div class="entry-content">
							{{ .Content | truncate 140 }}
						</div>
					</article>
				</a>
			{{ end }}
		</div>
		<center class="">
			<ul class="pagination">
                {{ template "_internal/pagination.html" . }}
			</ul>
		</center>
	</div>	<!-- /container -->
</main>

{{ partial "footer.html" . }}
